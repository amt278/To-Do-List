{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
    <div class="content">
        {% if tasks | length < 1 %}
            <h3>no tasks... add one here</h3>
        {% else %}
            <table>
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Actions</th>
                </tr>
                {% for task in tasks %}
                    <tr>
                        <td>{{task.content}}</td>
                        <td>{{task.created.strftime('%d-%m-%Y')}}</td>
                        <td>
                            <a href="/delete/{{task.id}}">Delete</a>
                            <br>
                            <a href="/edit/{{task.id}}">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
        <br>
        <form action="/" method="POST">
            <div class="input-group">
                <span class="input-icon">&#10004;</span>
                <input type="text" name="content" id="content" placeholder="Enter your task">
            </div>
            <div class="form-group">
                <input type="submit" value="Add Task" id="btn_add"/>
            </div>
        </form>
    </div>
{% endblock %}
